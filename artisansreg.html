<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Register - KreativeCraft</title>
    <link rel="stylesheet" href="artisanregister.css">
</head>
<body>
    <div class="register-container">
        <h2>Join as an Artisan</h2>
        <p>Create an account to start selling your handmade creations</p>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="login-text">Already have an account? <a href="artisanslogin.html">Login here</a></p>
    </div>

    <script src="artisanregister.js"></script>
</body>
</html>
