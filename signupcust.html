<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup - KreativeCraft</title>
    <link rel="stylesheet" href="signupcust.css">
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

            <label for="address1">Address Line 1:</label>
            <input type="text" id="address1" placeholder="House No, Street Name" required>

            <label for="address2">Address Line 2:</label>
            <input type="text" id="address2" placeholder="Landmark, Area" required>

            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Enter your area pincode" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="custlogin.html">Login here</a></p>
    </div>

    <script src="signupcust.js"></script>

</body>
</html>
