<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Login - KreativeCraft</title>
    <link rel="stylesheet" href="artisanslogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back, Artisan!</h2>
        <p>Login to start selling your art</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="register-text">New here? <a href="artisansreg.html">Create an account</a></p>
    </div>

    <script src="artisanslogin.js"></script>
</body>
</html>
